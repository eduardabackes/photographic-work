<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

    <body>
        <header class="header">
            <nav class="header__menu">
                <a class="header__menu__link" href="index.html">Home</a>
                <a class="header__menu__link" href="about.html">About me</a>

        <main class="presentation">
            <section class="presentation__content">
                <h1 class="presentation__content__title">Eduarda Backes Köche's <strong class="highlight-title">Photographic Works</strong></h1>

            <!-- Carrossel de imagens - com id para ser manipulado pelo JS -->

                <div class="presentation__links">

                        <span>Instagram</span>
                       
                    </a>
                    <a class="presentation__links__link" href="https://linkedin.com/in/">
